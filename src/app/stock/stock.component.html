<table class="table table-hover">
  <thead>
    <tr>
      <td>Stock</td>
      <td>Product Name</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of stock">
      <td>{{ p.quantity }}</td>
      <td>{{ products[p.id_product - 1].ProductName }}</td>
      <!-- <td><a class="btn btn-secondary" (click)="canEdit()">Save</a></td> -->
    </tr>
  </tbody>
</table>
