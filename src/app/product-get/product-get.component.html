<table class="table table-hover">
  <thead>
    <tr>
      <td>Product Name</td>
      <td>Product Description</td>
      <td>Product Price</td>
      <td colspan="3">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.ProductName }}</td>
      <td>{{ product.ProductDescription }}</td>
      <td>{{ product.ProductPrice }}</td>
      <td><a [routerLink]="['/edit', product.id]" class="btn btn-primary">Edit</a></td>
      <td><a (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</a></td>
      <td><a class="btn btn-secondary" (click)="addProduct(product.id)">Ajouter au stock</a></td>
    </tr>
  </tbody>
</table>
